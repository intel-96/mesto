<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.png" alt="Изображение профиля" class="profile__image">
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards">
        <div class="cards__element">
          <img src="images/Karachaevsk.png" alt="Карачаевск" class="cards__image">
          <div class="cards__subtitle">
            <p class="cards__name">Карачаевск</p>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="images/Elbrus.png" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__subtitle">
            <p class="cards__name">Гора Эльбрус</p>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="images/Dombay.png" alt="Домбай" class="cards__image">
          <div class="cards__subtitle">
            <p class="cards__name">Домбай</p>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="images/Elbrus.png" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__subtitle">
            <p class="cards__name">Гора Эльбрус</p>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="images/Dombay.png" alt="Домбай" class="cards__image">
          <div class="cards__subtitle">
            <p class="cards__name">Домбай</p>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__element">
          <img src="images/Karachaevsk.png" alt="Карачаево-Черкессия" class="cards__image">
          <div class="cards__subtitle">
            <p class="cards__name">Карачаево-Черкессия</p>
            <button class="cards__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <button type="button" class="popup__close-button"></button>
      <div class="popup__container">
        <span class="popup__title">Редактировать профиль</span>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input_username" placeholder="Имя">
          <input type="text" class="popup__input popup__input_subtitle" placeholder="Обо мне">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
