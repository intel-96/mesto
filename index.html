<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="images/avatar.png" alt="Изображение профиля" class="profile__image">
        <div class="profile__info">
          <div class="profile__info-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Изменить профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <ul class="cards">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h4 class="popup__title">Редактировать профиль</h4>
        <form class="popup__form popup__form_type_profile" name="profile" novalidate>
          <label for="name-profile" class="popup__form-label">
            <input type="text" class="popup__input popup__input_username popup__input" id="name-profile" placeholder="Имя" name="username" required minlength="2" maxlength="40">
            <span id="name-profile-error" class="error"></span>
          </label>
          <label for="about-profile" class="popup__form-label">
            <input type="text" class="popup__input popup__input_subtitle" id="about-profile" placeholder="О себе" name="job" required minlength="2" maxlength="200">
            <span id="about-profile-error" class="error"></span>
          </label>
          <button type="submit" class="popup__save-button popup__save-button_type_profile">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h4 class="popup__title">Новое место</h4>
        <form class="popup__form popup__form_type_card" name="place" novalidate>
          <label for="name-image" class="popup__form-label">
            <input type="text" class="popup__input popup__input_name" id="name-image" placeholder="Название" name="name" required minlength="2" maxlength="30">
            <span id="name-image-error" class="error"></span>
          </label>
          <label for="link-image" class="popup__form-label">
            <input type="url" class="popup__input popup__input_link" id="link-image"  placeholder="Ссылка на картинку" name="link" required>
            <span id="link-image-error" class="error"></span>
          </label>
          <button type="submit" class="popup__save-button popup__save-button_type_card">Создать</button>
       </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button popup__close-button_type_image"></button>
        <img class="popup__image" src="https://via.placeholder.com/240x300" alt="Изображение">
        <h4 class="popup__image-name">Название</h4>
      </div>
    </div>
  </div>
  <template class="cards-template">
    <li class="cards__element">
      <button type="button" class="cards__delete-button"></button>
      <div class="cards__image-container">
        <img class="cards__image" src="https://via.placeholder.com/282" alt="Изображение">
      </div>
      <div class="cards__subtitle">
        <h3 class="cards__name"></h3>
        <button type="button" class="cards__like-button"></button>
      </div>
    </li>
  </template>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
